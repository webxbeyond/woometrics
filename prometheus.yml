global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'woocommerce-monitor'
    environment: 'production'

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # WooCommerce Prometheus Exporter
  - job_name: 'woocommerce-exporter'
    static_configs:
      - targets: ['woocommerce-exporter:9090']  # Docker service name
        labels:
          environment: 'production'
          team: 'ecommerce'
          service: 'woocommerce-metrics'
    scrape_interval: 5m
    scrape_timeout: 30s
    metrics_path: /metrics

